[build]
builder = "NIXPACKS"

[build.watchPatterns]
paths = ["tradeline-voice-server/**"]

[deploy]
startCommand = "node tradeline-voice-server/server.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 30

[env]
NODE_ENV = "production"
